<h1>Edit Employee {{ id }}</h1><br>
<div class="edit-employee">
    <form >
        ID: <input type="text" ng-model="emp.id"><br>
        Name: <input type="text" ng-model="emp.name"><br>
        Email: <input type="text" ng-model="emp.email"><br>
        Phone: <input type="text" ng-model="emp.phone"><br>
        Gender: <input type="text" ng-model="emp.gender"><br><br>
        <button ng-hide="currentUser.role !== 'admin'" ng-click="saveEmp(emp)">Save</button>
    </form>
</div>
