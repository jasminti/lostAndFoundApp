<div class="form-content">
    <form action="" id="myLogin">
        <h2>Sign Up: </h2><br>
        Username: <input type="text" ng-model="newUser.name"><br>
        Email: <input type="text" ng-model="newUser.email"><br>
        Password: <input type="password" ng-model="newUser.password"><br><br>
        <button ng-click="addCustomer(newUser)">Sign Up</button>
    </form>
</div>
