<h1>Edit User {{ id }}</h1>
<div class="form-content">
    <form action="" id="myLogin">
        Username: <input type="text" ng-model="user.name"><br>
        Email: <input type="text" ng-model="user.email"><br>
        Password: <input type="password" ng-model="user.password"><br><br>
        <button ng-hide="currentUser.role !== 'admin'" ng-click="editUser(user)">Save</button>
    </form>
</div>
