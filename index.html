<!DOCTYPE html>
<html lang="en" ng-app="lostAndFoundApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lost & Found App</title>
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100;300;400;700;900" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.4.2/dist/ionicons.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/ngStorage.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/ctrls/home.ctrl.js"></script>
    <script src="scripts/ctrls/comments.ctrl.js"></script>
    <script src="scripts/ctrls/signup.ctrl.js"></script>
    <script src="scripts/ctrls/signin.ctrl.js"></script>
    <script src="scripts/ctrls/mistral.ctrl.js"></script>
    <script src="scripts/ctrls/user.ctrl.js"></script>
    <script src="scripts/ctrls/employee.ctrl.js"></script>
    <script src="scripts/services/dataService.js"></script>
    <script src="scripts/ctrls/main.ctrl.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="header" ng-controller="mainCtrl">
            <h2 ng-click="selfLogin()">Lost And Found App</h2>
        </div>
        <h3> {{currentUser.name}} </h3>
        <div ng-view=""></div>
        <div class="btn-wrapper">
            <a href="#/home"><button>Users</button></a>
            <a href="#/signin"><button>Log In</button></a>
            <a href="#/signup"><button>Sign Up</button></a>
            <a href="#/comments"><button>Make A Post</button></a>
            <a href="#/mistral"><button>Employee List</button></a>
        </div>
    </div>
</body>
</html>
